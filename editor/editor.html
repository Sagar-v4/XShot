<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XShot Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- The Snapshot Preview Area -->
      <div class="preview-area">
        <div id="snapshot-container" class="theme-light">
          <div class="snapshot-header">
            <div class="user-info-container">
              <img id="pfp" src="" alt="Profile Picture" />
              <div class="user-info">
                <div id="name" class="name"></div>
                <div id="handle" class="handle"></div>
              </div>
            </div>
            <div class="x-logo-container">
              <svg viewBox="0 0 24 24" class="x-logo">
                <g>
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <div id="main-content-container" class="snapshot-main">
            <!-- The entire raw tweet content will be injected here -->
          </div>
          <div class="snapshot-footer">
            <div id="timestamp-container"></div>
          </div>
        </div>
      </div>

      <!-- The Controls Area -->
      <div class="controls-area">
        <h2>Controls</h2>

        <div class="control-group">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="theme-light" selected>Light</option>
            <option value="theme-dim">Dim</option>
            <option value="theme-dark">Dark</option>
          </select>
        </div>

        <div class="control-group">
          <label for="dimension-select">Dimensions</label>
          <select id="dimension-select">
            <option value="default" selected>Default</option>
            <option value="square">Square (1080x1080)</option>
            <option value="portrait">Portrait (1080x1920)</option>
            <option value="landscape">Landscape (1280x720)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="font-size-input">Post Font Size (px)</label>
          <input
            type="number"
            id="font-size-input"
            value="20"
            min="12"
            max="40"
          />
        </div>

        <div class="control-group">
          <label for="text-only-checkbox" class="checkbox-label">
            <input type="checkbox" id="text-only-checkbox" />
            Show Text Only
          </label>
        </div>

        <button id="download-btn">Download Snapshot</button>
      </div>
    </div>
    <script src="html2canvas.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
