<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XShot Snapshot Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- The left side: where the snapshot is rendered -->
      <div class="preview-area">
        <div id="snapshot-container" class="light-theme">
          <div class="tweet-header">
            <!-- This new container keeps the user details together on the left -->
            <div class="user-details-container">
              <img id="pfp" src="" alt="Profile Picture" />
              <div class="user-info">
                <div id="name" class="name"></div>
                <div id="handle" class="handle"></div>
              </div>
            </div>
            <!-- The "Post on X" header is now here, on the right -->
            <div id="post-on-x-header" class="post-on-x-header">
              <svg viewBox="0 0 24 24" class="x-logo">
                <g>
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <div id="text" class="tweet-text"></div>

          <div id="media-container" class="media-container"></div>
          <div id="card-container" class="card-container"></div>
          <div id="poll-container" class="poll-container"></div>
          <div id="quoted-tweet-container" class="quoted-tweet-container"></div>

          <div id="timestamp" class="timestamp"></div>
        </div>
      </div>

      <!-- The right side: where the controls are -->
      <div class="controls-area">
        <h2>XShot Controls</h2>

        <div class="control-group">
          <label for="theme-select">Theme:</label>
          <select id="theme-select">
            <option value="light-theme" selected>Light</option>
            <option value="dark-theme">Dark (Dim)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="dimension-select">Dimensions:</label>
          <select id="dimension-select">
            <option value="default" selected>Default</option>
            <option value="instagram-post">Instagram Post (1080x1080)</option>
            <option value="instagram-story">Instagram Story (1080x1920)</option>
            <option value="youtube-thumb">YouTube Thumbnail (1280x720)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="text-only-checkbox" class="checkbox-label">
            <input type="checkbox" id="text-only-checkbox" checked />
            Text Only
          </label>
        </div>

        <button id="download-btn">Download Snapshot</button>
      </div>
    </div>

    <!-- We need the html2canvas library to create the image -->
    <script src="html2canvas.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
